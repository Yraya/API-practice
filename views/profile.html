<a class="backToHome" href="#/">&lt;&lt; Back to users</a>

<div id="profileContainer">
    <div id="userDataContainer">
        <img class="profileImage" src="{{user.photoUrl}}">
        <p>Datos personales</p>
        <p>Name: {{user.name}}</p>
        <p>Phone: {{user.phone}}</p>
        <p>Age: {{user.age}}</p>
        <p>Email: {{user.email}}</p>
           
    </div>
    
    <div id="userGifsContainer">
        <p>Favorite gifs</p>
        <div class="content">
            <div ng-repeat="gif in user.gifs track by $index">
                <img src="{{gif}}">
            </div>
        </div>
    </div>
    
    <div id="userComicsContainer">
        <p>Favorite comics</p>
        <div class="content">
            <div ng-repeat="gif in user.gifs track by $index">
                <img src="{{gif}}">
            </div>
        </div>
    </div>
</div>
